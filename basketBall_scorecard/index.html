<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score-Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>HOME</h3>
        <div class="score-box">
          <h3 class="score" s>0</h3>
        </div>
        <div class="buttons">
          <button class="add-one">+1</button>

          <button class="add-three">+3</button>
        </div>
      </div>
      <div class="box">
        <h3>GUEST</h3>
        <div class="score-box">
          <h3 class="score">0</h3>
        </div>
        <div class="buttons">
          <button class="add-one">+1</button>
          <button class="add-two">+2</button>
          <button class="add-three">+3</button>
        </div>
      </div>
    </div>
    <div class="leader">
      <p class="lead">The team in lead is <span id="lead"></span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
